name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # 仅在创建符合 vX.X.X 格式的标签时触发

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # 仅使用 checkout 操作

    - name: Set up Node.js
      uses: actions/setup-node@v3  # 更新到 v3
      with:
        node-version: '20'  # 在这里设置 Node.js 版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Setup .npmrc file
    run: |
      echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
